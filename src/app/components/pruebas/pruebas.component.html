<!-- Botones para controlar la animación -->
<div class="p-4 text-center">
  <button (click)="startLoading()" *ngIf="!loading" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300">
    Iniciar Carga
  </button>
  <button (click)="stopLoading()" *ngIf="loading" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300">
    Detener Carga   
  </button>
</div>

<!-- Contenedor de superposición para centrar en toda la página -->
<div *ngIf="loading" class="loading-overlay">
  <!-- Este div contendrá el logo oficial como imagen de fondo y se animará -->
  <div class="official-logo-animation"></div>
</div>
