<!-- bphysical.component.html -->
<div class="ring-child-container">
    
    <!-- Encabezado de la sección -->
    <header class="ring-child-header">
        <img src="./assets/images/ring/Bphysical/fisico.png" alt="Icono Bienestar Físico" class="icon">
        <h1>Bienestar Físico</h1>
    </header>

    <!-- Botones de beneficios -->
    <div class="benefits-bar">
        <button class="benefit-button" *ngFor="let button of benefitButtons" (click)="button.action()">
            <span class="material-icons icon">{{ button.icon }}</span>
            <span>{{ button.text }}</span>
        </button>
    </div>

    <!-- Layout de dos columnas -->
    <div class="ring-main-content">
        
        <!-- Columna Izquierda: Feed de publicaciones -->
        <div class="timeline-feed">
            <div *ngFor="let group of groupedPosts">
                <h3 class="month-title" [class.current]="group.month === currentMonth">{{ group.month }}</h3>
                <div class="timeline-post" *ngFor="let post of group.posts">
                    <div class="post-image">
                        <img [src]="post.imageUrl" [alt]="post.altText">
                    </div>
                    <div class="post-content">
                        <p>{{ post.description }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal para "Detalle por Incapacidad" -->
<div class="info-modal-backdrop" *ngIf="isInfoModalVisible" (click)="closeInfoModal()">
    <div class="info-modal-container" [class.is-closing]="isModalClosing" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Detalle por Incapacidad</h3>
            <button class="close-button" (click)="closeInfoModal()">&times;</button>
        </div>
        <div class="modal-body">
            <img src="./assets/images/ring/Bphysical/ancheta3.png" alt="Icono de Incapacidad">
            <p>
                Aplica para todos los integrantes con incapacidad igual o superior a 30 días.
                El área de cultura y desarrollo realiza la entrega con el soporte correspondiente.
            </p>
        </div>
    </div>
</div>
